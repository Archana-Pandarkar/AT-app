<div class="card-wrapper">
    <mat-card>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Name *</mat-label>
                <input type="text" matInput [formControl]="nameFormControl" placeholder="Ex. john doe"
                    autocomplete="false">
                <mat-error *ngIf="nameFormControl.hasError('required')">
                    <!-- hasError returns boolean value based on the errors -->
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email *</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com"
                    autocomplete="false">
                <mat-error *ngIf="emailFormControl.hasError('email')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Phone</mat-label>
                <input type="email" matInput [formControl]="phoneFormControl" placeholder="002144574"
                    autocomplete="false">
                <mat-error *ngIf="phoneFormControl.hasError('pattern')">
                    Phone is <strong>not valid</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Gender</mat-label>
                <mat-select [formControl]="genderFormControl">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="button-wrapper">
                <button type="button" mat-stroked-button color="primary" (click)="reset()">Reset</button>
                <button type="button" mat-raised-button color="primary" (click)="save()">Save</button>
            </div>
        </form>
    </mat-card>
